  <div id="push-notifications"></div>

  <script>
    const toEngineAction = document.querySelector('.cta#engine');
    const toGithubAction = document.querySelector('.cta#github');
    
    toEngineAction.onclick = () => {
      pushNotification('Engine is Coming Soon âœ¨', 3000);
    };
    
    toGithubAction.onclick = () => {
      window.open('https://github.com/itisdaa/', 'blank');
    };
    
    function pushNotification(message, interval) {
      // Create the div#notification element with the text content = message
      interval = interval ? interval : 500;
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.id = 'notification';
    
      // Append div#notification element into section#push-notification
      const pushNotificationSection = document.getElementById('push-notifications');
      pushNotificationSection.appendChild(notification);
    
      // Remove the appended element after 10 seconds
      setTimeout(() => {
        notification.remove();
      }, interval);
    }

  </script>
