    <main>

        <section id="pitch">
            <h1 class="title">Simple&<br />Functional</h1>
            <div class="CTAs">
            <a class="CTA" href="https://github.com/itisdaa/">
                <span>GitHub</span>
                <span class="material-symbols-outlined">
                    arrow_outward
                </span>
            </a>
            <a class="CTA" href="" disable>
                <span>Engine</span>
                <span class="material-symbols-outlined">
                    arrow_outward
                </span>
            </a>
            </div>
        </section>

        <section id="articles" class="list"></section>

        <template id="card">
            <div class="card article">
            <div class="card-description">
                <p class="preview"></p>
                <a href="" class="CTA">
                    <span>Read More</span>
                    <span class="material-symbols-outlined">
                        arrow_outward
                    </span>
                </a>
            </div>
            </div>
        </template>

    </main>

  
  <script>
        (async () => {
            const response = await fetch('/articles');
            const data = await response.json();
            data.forEach(async (article) => {
                const name = article.split('.')[0];
                const previewResponse = await fetch(`/${name}?preview="0:2"`);
                const previewText = await previewResponse.text();

                const clone = document.querySelector('template#card').content.cloneNode(true);
                const card = clone.querySelector('div.card');

                //card.querySelector('h2').textContent = name;
                card.querySelector('a').href = `./${name}`;
                card.querySelector('.preview').innerHTML = previewText;
                
                document.querySelector('.list').appendChild(card);
            });
        })()
    </script>
